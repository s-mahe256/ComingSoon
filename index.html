<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>
  <main>
    <div class="container">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <input type="email" id="emailInput" placeholder="Your email address"><span><button id="submitButton">Notify Me</button></span>
      
      <p id="errorMessage" style="color: red; display: none; font-size: 0.6rem; font-style: italic; margin-right: 250px; margin-top: -10px;" >Please provide a valid email address</p>
    </div>
    <div class="image">
      <img src="images/illustration-dashboard.png" alt="">
    </div>

    <footer>
      
      <ul>
        <li><i class="fa-brands fa-facebook-f"></i></li>
        <li><i class="fa-brands fa-twitter"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
      </ul>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Tuğçe Özer</a>.
      </p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>

</html>
